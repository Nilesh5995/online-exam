<div class="container">
    <h3 style="text-align:center">
      Welcome to Quiz Application &#x263A;
    </h3>
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title" style="text-align:center">Choose Option &#x263A; </h5>
        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
        <div class="row justify-content-md-center">
          <div class="col-sm-12 col-lg-3">
            <button class="btn btn-block btn-outline-primary cursor-restriction" style="margin-top: 24px;">
              Add Questions </button>
          </div>
          <!-- <div class="col-sm-12 col-lg-3">
            <button class="btn btn-block btn-outline-primary cursor-restriction" style="margin-top: 24px;" >
              Start Quiz </button>
          </div> -->
          <div class="col-sm-12 col-lg-3">
            <!-- <button class="btn btn-block btn-outline-primary cursor-restriction" style="margin-top: 24px;" > -->
              <app-timer *ngIf = "questions.length" [noOfQuestions] = "questions.length" [redirectUrl]="redirectUrl"></app-timer> 
            <!-- </button> -->
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-3" >
      <div class="card-body">
        <form #questionTest="ngForm" novalidate >
          <div *ngFor="let question of questions">
            <div>{{question.question}}</div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Choose Correct Option</label>
              <div class="col-md-9 col-form-label">
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" type="radio" name="{{question.id}}" value="a" [(ngModel)]="question.selected" [ngModelOptions]="{standalone: true}">
                  <label class="form-check-label">a) {{question.a}} </label>
                </div>
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" type="radio" name="{{question.id}}" value="b" [(ngModel)]="question.selected" [ngModelOptions]="{standalone: true}">
                  <label class="form-check-label">b){{question.b}}</label>
                </div>
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" type="radio" name="{{question.id}}" value="c" [(ngModel)]="question.selected" [ngModelOptions]="{standalone: true}">
                  <label class="form-check-label">c){{question.c}}</label>
                </div>
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" type="radio" name="{{question.id}}" value="d" [(ngModel)]="question.selected" [ngModelOptions]="{standalone: true}">
                  <label class="form-check-label">d){{question.d}}</label>
                </div>
              </div>
            </div>
            <hr>
          </div>
        </form>
        <div class="row">
          <div class="col-12" style="justify-content: center;display: flex;">
            <button type="button" class="btn btn-default"  style="margin-right: 30px;">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="submitTest()" >Submit</button>
          </div>
        </div>
      </div>
    </div>
</div>
